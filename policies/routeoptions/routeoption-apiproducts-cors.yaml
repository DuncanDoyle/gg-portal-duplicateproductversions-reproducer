apiVersion: gateway.solo.io/v1
kind: RouteOption
metadata:
  name: routeoption-apiproducts
  namespace: gloo-system
spec:
  options:
    cors:
      allowCredentials: true
      allowHeaders:
      - '*'
      allowMethods:
      - GET
      - POST
      - OPTIONS
      - DELETE
      allowOrigin:
      - '*'
